{% load static %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MUHAMMAD Mohib's         To Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">********************** MUHAMMAD Mohib's ************ To Do List **********************</a>
    </nav>
    <div class="container">

    <div class="row mt-4">
        <div class="col">


            <h1>Add Item</h1>
            <form action="http://127.0.0.1:1292/playground/todo/add_todo/" method="post" class="form-inline">
                <input type="text" name="content" class="form-control mb-2 mr-sm-2"  placeholder="type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <ul class="list-group">
            {% for item in todo_items %}
                <li class="list-group-item">{{ item.text }}
                    <div class="float-end">
                        <form action="http://127.0.0.1:1292/playground/todo/delete_todo/{{item.id}}/" method="post">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div><br>
                </li>
            {% endfor %}

        </ul>
    </div>


    </div>
    {% block content %}{% endblock content %}
</body>
</html>
